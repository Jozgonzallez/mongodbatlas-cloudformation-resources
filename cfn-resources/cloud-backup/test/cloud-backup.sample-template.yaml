---
AWSTemplateFormatVersion: '2010-09-09'
Description: MongoDB Atlas AWS CloudFormation Quickstart for MongoDB::Atlas::CloudBackUp
Parameters:
  PublicKey:
    Description: "Your MongoDB Cloud Public API Key"
    Type: String
    Default: ""
  PrivateKey:
    Description: "Your MongoDB Cloud Private API Key"
    Type: String
    Default: ""
  ProjectId:
    Description: "Your Project Id"
    Type: String
    Default: ""
  ClusterName:
    Description: "The name of the Atlas cluster that contains the snapshots you want to retrieve."
    Type: String
    Default: ""
  Description:
    Description: "Description of the snapshot."
    Type: String
    Default: ""
  RetentionInDays:
    Description: "The number of days that Atlas should retain the on-demand snapshot."
    Type: String
    Default: ""
Resources:
  CloudBackUp:
    Type: MongoDB::Atlas::CloudBackUp
    Properties:
      ApiKeys:
        PublicKey: !Ref "PublicKey"
        PrivateKey: !Ref "PrivateKey"
      ProjectId: !Ref "ProjectId"
      ClusterName: !Ref "ClusterName"
      Description: !Ref "Description"
      RetentionInDays: !Ref "RetentionInDays"
Outputs:
  CloudBackUp:
    Description: "Info on your CloudBackUp"
    Value: !Ref CloudBackUp
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName","CloudBackUp" ] ]

