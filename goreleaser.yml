# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
builds:
  - 
    id: "restore"
    main: ./cloud-provider-snapshot-restore-jobs/cmd/main.go
    binary: cloud-provider-snapshot-restore-jobs
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
  - main: ./cloud-provider-snapshots/cmd/main.go
    binary: cloud-provider-snapshots
    env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      format: zip