---
AWSTemplateFormatVersion: '2010-09-09'
Description: MongoDB Atlas AWS CloudFormation Quickstart for MongoDB::Atlas::Table
Parameters:
  PublicKey:
    Description: "Your MongoDB Cloud Public API Key"
    Type: String
    Default: ""
  PrivateKey:
    Description: "Your MongoDB Cloud Private API Key"
    Type: String
    Default: ""
  OrgId:
    Description: "Your MongoDB Cloud Private OrgId, optional"
    Type: String
    Default: ""
  ProjectId:
    Description: "A MongoDB Atlas Project for your Table"
    Type: String
    Default: ""
  TableName:
    Description: Name of the Table as it appears in Atlas. Once the table is created, its name cannot be changed.
    Type: String
    Default: ""
  ClusterName:
    Description: Name of the Table as it appears in Atlas. Once the table is created, its name cannot be changed.
    Type: String
    Default: "Quickstart"
  RegionName:
    Default: us-east-1
    Description: The AWS Region where the Atlas DB Cluster will run.
    Type: String
    AllowedValues:
    - "us-east-1"
    - "us-east-2"
    - "ca-central-1"
    - "us-west-1"
    - "us-west-2"
    - "sa-east-1"
    - "ap-south-1"
    - "ap-east-2"
    - "ap-southeast-1"
    - "ap-southeast-2"
    - "ap-northeast-1"
    - "ap-northeast-2"
    - "eu-central-1"
    - "eu-west-1"
    - "eu-north-1"
    - "eu-west-1"
    - "eu-west-2"
    - "eu-west-3"
    - "eu-south-1"
    - "me-south-1"
    - "af-south-1"
Resources:
  AtlasIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
          Action: 'sts:AssumeRole'
  AtlasTable:
    Type: MongoDB::Atlas::Table
    DependsOn: AtlasIAMRole
    Properties:
      ProjectId: !Ref "ProjectId" 
      PublicApiKey: !Ref "PublicKey"
      PrivateApiKey: !Ref "PrivateKey"
      TableName: !Sub "${AWS::StackName}"
      Username: !GetAtt "AtlasIAMRole.Arn"
      ClusterName: !Ref "ClusterName"
      RegionName: !Ref "RegionName"

Outputs:
  AtlasTable:
    Description: "Info on your Atlas table"
    Value: !Ref AtlasTable
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName","AtlasTable" ] ]
  ConnectionString:
    Description: "Hostname for mongodb+srv:// connection string"
    Value: !GetAtt "AtlasTable.ConnectionStringsStandardSrv"
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName","TableSrvAddress" ] ]

