name: Deploy MongoDB Atlas CloudFormation Resources 
on:
  workflow_dispatch:
    inputs:
      region: 
        description: "AWS region"
        default: "us-east-1"
        required: true
      resources:
        description: "List of Resource Types to submit, e.g. 'project cluster database-user'. By default all types are submitted"
        default: ""
        required: true
jobs:
  atlas-cfn-deploy:
    name: atlas-cfn-deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
      name: pull code
    - name: echo env
      run: |
        echo "#############################################################"
        env
        echo "#############################################################"
    - name: Submit all the resources
      with:
        CAPABLITIES: CAPABILITY_IAM
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ github.event.inputs.region }}
        RESOURCES: ${{ github.event.inputs.resources }}
      run: |
        echo "Submit step - RESOURCES=${RESOURCES}"
        cd cfn-resources
        ./cfn-submit-resources "${RESOURCES}"
