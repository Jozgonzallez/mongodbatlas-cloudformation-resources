name: goreleaser

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - pipeline

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
      -
        name: MyProject
          build:
           binaries:
               - main: ./cloud-provider-snapshot-restore-jobs/cmd/main.go
                 name: cloud-provider-snapshot-restore-jobs
               - main: ./cloud-provider-snapshots/cmd/main.go
                 name: cloud-provider-snapshots
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
          key: ${{ secrets.YOUR_PRIVATE_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.P_TOKEN }}
